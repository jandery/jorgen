<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</head>
<body>

<h3>Log version 7</h3>
<div id="log"></div>

<script type="text/javascript">
    function addToLog(text) {
        $("#log").append("<div>" + text + "</div>");
    }

    navigator.geolocation.getCurrentPosition(
        function (position) {
            addToLog("Latitude: " + position.coords.latitude +
                ", Longitude: " + position.coords.longitude);
        },
        function () {
            addToLog("Geolocation not supported with http request or not accepted by Browser. For Chrome, got to Settings -> Advances -> Privacy and Security -> Content Settings -> Locaction -> and make sure you have Ask Before Accessing and address is not in Blocked list.");
        }
    );

</script>
</body>
</html>
