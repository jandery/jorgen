<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</head>
<body>

<div id="log"></div>
<p id="demo"></p>


<script type="text/javascript">
    function addToLog(text) {
        $("#log").append("<div>" + text + "</div>");
    }

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            function (position) {
                addToLog("Geolocation: " + JSON.stringify(position.coords));
            },
            function () {
                // User need to give permission for the browser to locate you.
                addToLog("Geolocation: User permission?");
            });

        navigator.geolocation.getCurrentPosition(
            function (position) {
                addToLog("Geolocation with maxAge: " + JSON.stringify(position.coords));
            },
            function () {
                addToLog("Geolocation: User permission?");
            },
            // eq 10 minutes
            {maximumAge: 600000});

    } else {
        // Browser doesn't support Geolocation
        addToLog("Geolocation: Browser does not accept");
    }

    // From https://www.w3schools.com/html/tryit.asp?filename=tryhtml5_geolocation
    var x = document.getElementById("demo");

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
    }

    function showPosition(position) {
        x.innerHTML = "Latitude: " + position.coords.latitude +
            "<br>Longitude: " + position.coords.longitude;
    }



</script>
</body>
</html>
