<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</head>
<body>

<div id="log"></div>

<script type="text/javascript">
    function addToLog(text) {
        $("#log").append("<div>" + text + "</div>");
    }

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            function (position) {
                addToLog("Geolocation: " + JSON.stringify(position));
            },
            function () {
                // User need to give permission for the browser to locate you.
                addToLog("Geolocation: User permission?");
            });

        navigator.geolocation.getCurrentPosition(
            function (position) {
                addToLog("Geolocation with maxAge: " + JSON.stringify(position));
            },
            function () {
                addToLog("Geolocation: User permission?");
            },
            // eq 10 minutes
            {maximumAge: 600000});

    } else {
        // Browser doesn't support Geolocation
        addToLog("Geolocation: Browser does not accept");
    }

    try {
        var geo = new GeolocationSensor({ frequency: 1 });
        addToLog("GS: " + JSON.stringify(geo));

    } catch (e) {
        addToLog("GeololcationSensor: " + e);
    }



</script>
</body>
</html>
