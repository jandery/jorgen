<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</head>
<body>

<h3>Log</h3>
<div id="log"></div>
<h3>Buttons</h3>

<button onclick="getStuff()">Other Example</button>
<br/><br/>
<button onclick="getLocation()">W3School Example</button>

<script type="text/javascript">
    function addToLog(text) {
        $("#log").append("<div>" + text + "</div>");
    }

    function getStuff() {
        navigator.geolocation.getCurrentPosition(function (position) {
            addToLog("Geolocation: " + JSON.stringify(position));
        });
    }


    // From https://www.w3schools.com/html/tryit.asp?filename=tryhtml5_geolocation
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            addToLog("Geolocation is not supported by this browser.");
        }
    }

    function showPosition(position) {
        addToLog("Latitude: " + position.coords.latitude +
            ", Longitude: " + position.coords.longitude);
    }


</script>
</body>
</html>
